spring.application.name=enotes_api_service
server.port=8080


# ------------------------------
# PostgreSQL Database Connection
# ------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/enotes_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------
# Hibernate / JPA Configuration
# ------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Automatically create / update tables based on JPA entities
# Possible values: none | validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# ------------------------------
# SQL Logging (Optional)
# ------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ================================
# Flyway Configuration
# ================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
